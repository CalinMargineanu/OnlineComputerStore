    // functia calculeaza pretul total al produselor selectate
    function calculate_price() {
        let cpu_intel_price = document.getElementById("CPU_INTEL")
        computer_configuration.selected_intel_processor = cpu_intel_price.options[cpu_intel_price.selectedIndex].value

        let cpu_amd_price = document.getElementById("CPU_AMD")
        computer_configuration.selected_amd_processor = cpu_amd_price.options[cpu_amd_price.selectedIndex].value

        let hdd_price = document.getElementById("HDD")
        computer_configuration.selected_hdd = hdd_price.options[hdd_price.selectedIndex].value

        let sdd_price = document.getElementById("SDD")
        computer_configuration.selected_sdd = sdd_price.options[sdd_price.selectedIndex].value

        let ddr4_price = document.getElementById("DDR4")
        computer_configuration.selected_ddr4_ram = ddr4_price.options[ddr4_price.selectedIndex].value

        let ddr5_price = document.getElementById("DDR5")
        computer_configuration.selected_ddr5_ram = ddr5_price.options[ddr5_price.selectedIndex].value

        let hd19_price = document.getElementById("HD19")
        computer_configuration.selected_hd_display = hd19_price.options[hd19_price.selectedIndex].value

        let fhd24_price = document.getElementById("FHD24")
        computer_configuration.selected_fhd24_display = fhd24_price.options[fhd24_price.selectedIndex].value

        let fhd27_price = document.getElementById("FHD27")
        computer_configuration.selected_fhd27_display = fhd27_price.options[fhd27_price.selectedIndex].value

        computer_configuration.total_price = Number(computer_configuration.selected_intel_processor) + Number(computer_configuration.selected_amd_processor) + Number(computer_configuration.selected_hdd)
            + Number(computer_configuration.selected_sdd) + Number(computer_configuration.selected_ddr4_ram) + Number(computer_configuration.selected_ddr5_ram)
            + Number(computer_configuration.selected_hd_display) + Number(computer_configuration.selected_fhd24_display) + Number(computer_configuration.selected_fhd27_display)
        document.getElementById("price").innerHTML = "Total price: " + computer_configuration.total_price.toFixed(2) + " lei"
        console.log(computer_configuration)
    }
